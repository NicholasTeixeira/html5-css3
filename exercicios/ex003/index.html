<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens!</h1>
    <hr>
    <p>Abaixo estará uma imagem que está em uma pasta.</p>
    <img src="logo html5 200.png" alt="Logo HTML5"><br>
    <img src="logo css3 200.png" alt="Logo CSS3"><br>
    <p>Tambem podemos carregar imagens que estão em subpastas. <br>Como por exemplo assim: <br>
    <img src="Imagens/logo java script 200.png" alt="Logo Java Script"></p>
    <p>Também é possível carregar imagens externas. <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Ninja-ide-logo.png" alt="Logo Python"></p>
</body>
</html>
